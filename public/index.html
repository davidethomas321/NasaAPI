<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/nasa-logo-web-rgb.png">
    <title>NASA: Images from Space</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="https://www.nasa.gov/">
            <img src="./assets/nasa-logo-web-rgb.png" alt="NASA Logo" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#apodSection">APOD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#epicSection">EPIC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#marsSection">MARS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--APOD: Astronomy Picture of the Day
        -figure out how to create modal from image
    -->
    <section id="apodSection">
        <div class="row mx-4 mb-4">
            <img src="" class="col-md-6 img-fluid mt-4" data-toggle="modal" data-target=".bd-example-modal-lg" id="imageDisplay" alt="APOD Image">
            <div class="col-md-6 mt-4">
                <h5>Astronomical Picture of the Day</h5>
                <h1 id="title"></h1>
                <h6 id="explanation"></h6>
            </div>
        </div>
    </section>

    <!--EPIC: Earth Polychromatic Imaging Camera
        - put time and date info below the planet
    -->
    <section id="epicSection">
        <div class="epicHeading">
            <h2>EPIC: Earth Polychromatic Imaging Camera</h2>
            <h5 id="dateTime"></h5>
        </div>
        <div id="epicCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" id="carouselEpic">
              <div class="carousel-item active">
                <img class="d-block" id="firstItem" src="" alt="First slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#epicCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#epicCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
          </div>
    </section>
  
    <!--Mars Rover Photos-->

    <section id="marsSection">
      <div class="marsHeading">
          <h2>Mars Rover Images</h2>
          <h5 id="dateTime"></h5>
      </div>
      <div id="marsCarousel" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner" id="carouselMars">
            <div class="carousel-item active">
              <img class="d-block" id="firstItem2" src="" alt="First slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#marsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#marsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
      </div>
  </section>

    <script type="text/javascript" src="nasa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
